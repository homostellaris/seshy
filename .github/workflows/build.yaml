name: Build

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: dcodeIO/setup-node-nvm@master
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
