<!DOCTYPE html>
<html>
  <head>
    <title>Help</title>
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="../css/session-manager.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">Seshy</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end mdc-toolbar__section--shrink-to-fit">
          <a href="help.html">
            <i class="material-icons">help</i>
          </a>
        </section>
      </div>
    </header>
    <ul class="mdc-list">
      <li class="mdc-list-item">
        <span class="mdc-list-item__graphic">
          <i class="material-icons">replay</i>
        </span>
        Replay introduction
      </li>
      <li class="mdc-list-item">
        <span class="mdc-list-item__graphic">
          <i class="material-icons">keyboard</i>
        </span>
        Show keyboard shortcuts
      </li>
      <li role="separator" class="mdc-list-divider"></li>
      <li class="mdc-list-item">
        <span class="mdc-list-item__graphic">
          <i class="material-icons">lightbulb_outline</i>
        </span>
        Submit a feature request
      </li>
      <li class="mdc-list-item">
        <span class="mdc-list-item__graphic">
          <i class="material-icons">bug_report</i>
        </span>
        Report a bug
      </li>
      <li role="separator" class="mdc-list-divider"></li>
      <li class="mdc-list-item">
        <span class="mdc-list-item__graphic">
          <i class="material-icons">code</i>
        </span>
        Salute these awesome open-source projects that Seshy is built on
      </li>
      <li class="mdc-list-item">
        <span class="mdc-list-item__graphic">
          <i class="material-icons">redeem</i>
        </span>
        Buy me a beer
      </li>
    </ul>
  </body>
</html>
