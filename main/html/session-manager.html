<!DOCTYPE html>
<html>
  <head>
    <title>Session Manager</title>
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="../css/session-manager.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <div class="mdc-list-group">
      <h3 class="mdc-list-group__subheader">Currently Open Sessions</h3>
      <ul id="currently-open-sessions" class="session-list mdc-list mdc-list--two-line mdc-list--dense">
      </ul>
    </div>

    <div class="mdc-list-group">
      <h3 class="mdc-list-group__subheader">Shelved Sessions</h3>
      <ul id="saved-sessions" class="session-list mdc-list mdc-list--two-line mdc-list--dense">
      </ul>
    </div>
  </body>

  <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
  <!-- TODO seshy-lib is also used as a background script because its functions need to be in scope for the setting of
       event listeners. Can make use of Chrome API messages to speak to the background script instance and remove the
       need for this one. -->
  <script src="../js/util.js"></script>
  <script src="../js/seshy-lib.js"></script>
  <script src="../js/session-manager.js"></script>
  <script src="../js/session-manager-init.js"></script>
</html>
