<!DOCTYPE html>
<html>
  <head>
    <title>Session Manager</title>
    <link rel="stylesheet" href="material-components-web.css">
    <link rel="stylesheet" href="session-manager.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
      <div id="unsaved-sessions" class="mdc-list-group">
        <h2>Open</h2>
        <h3 class="mdc-list-group__subheader">Recent</h3>
        <ul class="mdc-list mdc-list--two-line mdc-list--dense">
          <li class="session mdc-list-item mdc-theme--background mdc-elevation--z2">
            <span class="mdc-list-item__start-detail">
              <i class="material-icons">backup</i>
            </span>
            <span class="mdc-list-item__text">
              Open Session
              <span class="mdc-list-item__text__secondary">
                2 tabs
              </span>
            </span>
            <span class="mdc-list-item__end-detail">
              <i class="material-icons">delete</i>
            </span>
          </li>
          <li class="session mdc-list-item mdc-theme--background mdc-elevation--z2">
            <span class="mdc-list-item__start-detail">
              <i class="material-icons">backup</i>
            </span>
            <span class="mdc-list-item__text">
              Open Session
              <span class="mdc-list-item__text__secondary">
                2 tabs
              </span>
            </span>
            <span class="mdc-list-item__end-detail">
              <i class="material-icons">delete</i>
            </span>
          </li>
        </ul>
      </div>

      <div id="saved-sessions" class="mdc-list-group">
        <h2>Closed</h2>
        <h3 class="mdc-list-group__subheader">Recent</h3>
        <ul class="mdc-list mdc-list--two-line mdc-list--dense">
          <li class="session mdc-list-item mdc-theme--background mdc-elevation--z2">
            <span class="mdc-list-item__start-detail">
              <i class="material-icons">backup</i>
            </span>
            <span class="mdc-list-item__text">
              Closed 11:55
              <span class="mdc-list-item__text__secondary">
                7 tabs
              </span>
            </span>
            <span class="mdc-list-item__end-detail">
              <i class="material-icons">delete</i>
            </span>
          </li>
          <li class="session mdc-list-item mdc-theme--background mdc-elevation--z2">
            <span class="mdc-list-item__start-detail">
              <i class="material-icons">backup</i>
            </span>
            <span class="mdc-list-item__text">
              Closed 11:55
              <span class="mdc-list-item__text__secondary">
                7 tabs
              </span>
            </span>
            <span class="mdc-list-item__end-detail">
              <i class="material-icons">delete</i>
            </span>
          </li>
        </ul>

        <ul id="saved-sessions-list" class="mdc-list mdc-list--two-line mdc-list--dense">
        </ul>
      </div>
  </body>
  <script src="material-components-web.js"></script>
  <script src="seshy-lib.js"></script>
  <script src="session-manager.js"></script>
</html>
